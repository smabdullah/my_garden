{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" type = 'text/css' media = 'all'>
  <link rel="stylesheet" href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}" type = 'text/css' media = 'all'>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" media="all">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" href="{% static 'bg-image/favicon.png' %}">
  <title>{% block title%} Base html {% endblock %}</title>
</head>

<body>
  {% block navbar %}
  <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="{% static 'bg-image/Webp.net-resizeimage.png' %}" /></a>
      <div class="collapse navbar-collapse" id="Navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="#"><span class='fa fa-home fa-lg'></span> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><span class='fa fa-sign-in fa-lg'></span>
              Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}"><span class='fa fa-user-plus fa-lg'></span>
              Singup</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% endblock %}
  <header class='jumbotron'>
    <div class='container'>
      <div class='row align-items-center row-header'>
        <div class='col'>
          <span class='font-weight-bold text-center'>
            <h1>{% block welcome %}Your Green Garden {% endblock %}</h1>
          </span>
        </div>
      </div>
    </div>
  </header>

  {% block content %}
  {% endblock %}

  <footer class="footer">
    <div class='container-fluid'>
      <div class='row align-items-center'>
        <div class='col-12'>
          <p class='text-center'>Copyright 2020 &copy; SM Abdullah</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"></script>
  <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
