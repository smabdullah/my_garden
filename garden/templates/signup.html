{% extends 'login_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class='container login-opacity p-3'>
	<div class='row'>
		<div class='col-auto'>
			<div class='card'>
				<div class='card-header bg-success'>
					<h2 class='text-center'> Sign up </h2>
				</div>
				<div class='card-body'>
					<form method="post"> {% csrf_token %}
						{{form.as_p}}
						<button type="submit" class='btn btn-success'>Sign up</button>
						<span class='small p-3'>Already have an accout? Login
							<a class='font-weight-bold' href="{% url 'login'%}">here</a></span>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
